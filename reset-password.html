<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cyber Kavach</title>
    <link rel="stylesheet" href="fire kavach/css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0a0f1f, #000);
            padding: 20px;
        }

        .reset-container {
            max-width: 450px;
            width: 100%;
            background: rgba(11, 17, 32, 0.8);
            border: 1px solid #1f2933;
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .reset-container h2 {
            color: #f97316;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .reset-container p {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f97316;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f97316, #fbbf24);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
        }

        .back-link:hover {
            color: #f97316;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            color: #64748b;
        }

        .password-strength.weak {
            color: #ef4444;
        }

        .password-strength.medium {
            color: #fbbf24;
        }

        .password-strength.strong {
            color: #22c55e;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>üîë Reset Password</h2>
        <p>Enter your new password below.</p>

        <form id="reset-password-form">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="password" id="password" placeholder="Enter new password" required
                    minlength="6">
                <div class="password-strength" id="strength"></div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password"
                    required>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Reset Password</button>
        </form>

        <div class="success-message" id="success-msg"></div>
        <div class="error-message" id="error-msg"></div>

        <a href="fire kavach/index.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api/auth';
        const form = document.getElementById('reset-password-form');
        const submitBtn = document.getElementById('submit-btn');
        const successMsg = document.getElementById('success-msg');
        const errorMsg = document.getElementById('error-msg');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const strengthDiv = document.getElementById('strength');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            errorMsg.innerText = 'Invalid or missing reset token';
            errorMsg.style.display = 'block';
            submitBtn.disabled = true;
        }

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = '';
            let className = '';

            if (password.length === 0) {
                strength = '';
            } else if (password.length < 6) {
                strength = 'Too short (min 6 characters)';
                className = 'weak';
            } else if (password.length < 10) {
                strength = 'Medium strength';
                className = 'medium';
            } else {
                strength = 'Strong password';
                className = 'strong';
            }

            strengthDiv.innerText = strength;
            strengthDiv.className = `password-strength ${className}`;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            if (password !== confirmPassword) {
                errorMsg.innerText = 'Passwords do not match!';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMsg.innerText = 'Password must be at least 6 characters';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.innerText = 'Resetting...';
            submitBtn.disabled = true;
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (res.ok) {
                    successMsg.innerText = data.message || 'Password reset successful!';
                    successMsg.style.display = 'block';
                    form.reset();
                    strengthDiv.innerText = '';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'fire kavach/index.html';
                    }, 3000);
                } else {
                    errorMsg.innerText = data.message || 'Error resetting password';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.innerText = 'Error: Is the backend running?';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.innerText = 'Reset Password';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
