<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cyber Kavach</title>
    <link rel="stylesheet" href="fire kavach/css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0a0f1f, #000);
            padding: 20px;
        }

        .reset-container {
            max-width: 450px;
            width: 100%;
            background: rgba(11, 17, 32, 0.8);
            border: 1px solid #1f2933;
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .reset-container h2 {
            color: #f97316;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .reset-container p {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f97316;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f97316, #fbbf24);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
        }

        .back-link:hover {
            color: #f97316;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>üîí Forgot Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        <form id="forgot-password-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Send Reset Link</button>
        </form>

        <div class="success-message" id="success-msg"></div>
        <div class="error-message" id="error-msg"></div>

        <a href="fire kavach/index.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api/auth';
        const form = document.getElementById('forgot-password-form');
        const submitBtn = document.getElementById('submit-btn');
        const successMsg = document.getElementById('success-msg');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = form.querySelector('input[name="email"]').value;

            submitBtn.innerText = 'Sending...';
            submitBtn.disabled = true;
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    successMsg.innerText = data.message || 'Password reset link sent to your email!';
                    successMsg.style.display = 'block';
                    form.reset();

                    // Show reset token in demo mode
                    if (data.resetToken) {
                        successMsg.innerHTML += `<br><br><strong>Demo Mode:</strong> <a href="reset-password.html?token=${data.resetToken}" style="color: #22c55e; text-decoration: underline;">Click here to reset password</a>`;
                    }
                } else {
                    errorMsg.innerText = data.message || 'Error sending reset link';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.innerText = 'Error: Is the backend running?';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.innerText = 'Send Reset Link';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
